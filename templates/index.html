<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <form method="POST">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>

    {% if result %}
        <h2>Result:</h2>
        <p>Sentiment: {{ sentiment }}</p>
         {% if face %}
            <p>Face: {{ face }}</p>
        {% endif %}
        <p>Details: {{ result }}</p>
    {% endif %}

</body>
</html>
